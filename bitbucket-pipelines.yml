image: node

pipelines:
    default:
        - step:
              name: Test
              script:
                  - npm install && npm test

        - step:
              name: Build
              script:
                  - npm install && npm run build
              artifacts:
                  - build/**

        - step:
              name: Deploy to Firebase
              deployment: Production
              script:
                  - pipe: atlassian/firebase-deploy:2.0.0
                    variables:
                        KEY_FILE: $KEY_FILE
